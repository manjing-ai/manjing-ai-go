definitions:
  handler.AvatarReq:
    properties:
      avatar_url:
        description: 头像URL
        type: string
    type: object
  handler.ChatReq:
    properties:
      max_tokens:
        type: integer
      messages:
        description: 消息列表
        items:
          $ref: '#/definitions/llm.ChatMessage'
        type: array
      model_id:
        description: 指定模型配置ID
        type: integer
      purpose:
        description: 用途
        type: string
      response_format:
        description: text / json
        type: string
      temperature:
        type: number
    type: object
  handler.CreateChapterReq:
    properties:
      content:
        description: 章节内容（可选）
        type: string
      name:
        description: 章节名称（必填）
        type: string
      order_index:
        description: 章节顺序（可选）
        type: integer
      project_id:
        description: 项目ID（必填）
        type: integer
      summary:
        description: 章节摘要（可选）
        type: string
    type: object
  handler.CreateLLMModelReq:
    properties:
      api_key:
        description: API密钥（必填）
        type: string
      base_url:
        description: API端点（必填）
        type: string
      max_tokens:
        description: 最大输出Token
        type: integer
      model:
        description: 模型标识（必填）
        type: string
      name:
        description: 显示名称（必填）
        type: string
      provider:
        description: 服务商标识（必填）
        type: string
      purpose:
        description: 用途
        type: string
      temperature:
        description: 温度参数
        type: number
      timeout:
        description: 超时时间
        type: integer
    type: object
  handler.CreateProjectReq:
    properties:
      cover_resource_id:
        description: 封面资源ID（可选）
        type: integer
      name:
        description: 项目名称（必填）
        type: string
      narrative_mode:
        description: 叙事模式（1剧情/2旁白，默认1）
        type: integer
      style_ref:
        description: 风格参考（可选）
        type: string
      video_aspect_ratio:
        description: 视频比例（可选，默认16:9）
        type: string
    type: object
  handler.CreateVoiceReq:
    properties:
      age_group:
        description: 年龄段（必填：1儿童/2少年/3青年/4中年/5老年）
        type: integer
      dialect:
        description: 方言口音（必填：1标准普通话/2东北话/3四川话/4粤语/5台湾腔/6港式普通话/7外国口音）
        type: integer
      gender:
        description: 性别（必填：1男/2女）
        type: integer
      name:
        description: 声音名称（必填，1-64字符）
        type: string
      sample_url:
        description: 试听音频URL（可选）
        type: string
      tone:
        description: 音色（必填：1标准/2清亮/3浑厚/4沙哑/5柔和/6尖细/7气声/8鼻音/9金属）
        type: integer
      type:
        description: 类型（必填：1官方/2用户）
        type: integer
    type: object
  handler.LoginReq:
    properties:
      account:
        description: 账号（邮箱/手机号）
        type: string
      password:
        description: 密码
        type: string
    type: object
  handler.PasswordReq:
    properties:
      new_password:
        description: 新密码
        type: string
      old_password:
        description: 旧密码
        type: string
    type: object
  handler.RegisterReq:
    properties:
      email:
        description: 邮箱（可选）
        type: string
      email_code:
        description: 邮箱验证码（注册邮箱必填）
        type: string
      password:
        description: 密码（必填）
        type: string
      phone:
        description: 手机号（可选）
        type: string
      username:
        description: 用户名（可选）
        type: string
    type: object
  handler.Resp:
    properties:
      code:
        description: 错误码，0表示成功
        type: integer
      data:
        description: 业务数据
      message:
        description: 状态描述
        type: string
    type: object
  handler.SendVerifyCodeReq:
    properties:
      email:
        description: 邮箱（必填）
        type: string
      scene:
        description: 场景（register/reset_password/login）
        type: string
    type: object
  handler.StatusReq:
    properties:
      status:
        description: 状态（0禁用/1正常）
        type: integer
    type: object
  handler.UpdateChapterReq:
    properties:
      content:
        description: 章节内容（可选）
        type: string
      name:
        description: 章节名称（可选）
        type: string
      order_index:
