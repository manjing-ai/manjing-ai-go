definitions:
  handler.AvatarReq:
    properties:
      avatar_url:
        description: 头像URL
        type: string
    type: object
  handler.LoginReq:
    properties:
      account:
        description: 账号（邮箱/手机号）
        type: string
      password:
        description: 密码
        type: string
    type: object
  handler.PasswordReq:
    properties:
      new_password:
        description: 新密码
        type: string
      old_password:
        description: 旧密码
        type: string
    type: object
  handler.RegisterReq:
    properties:
      email:
        description: 邮箱（可选）
        type: string
      password:
        description: 密码（必填）
        type: string
      phone:
        description: 手机号（可选）
        type: string
      username:
        description: 用户名（可选）
        type: string
    type: object
  handler.Resp:
    properties:
      code:
        description: 错误码，0表示成功
        type: integer
      data:
        description: 业务数据
      message:
        description: 状态描述
        type: string
    type: object
  handler.StatusReq:
    properties:
      status:
        description: 状态（0禁用/1正常）
        type: integer
    type: object
  handler.UpdateReq:
    properties:
      category:
        description: 分类（可选）
        type: string
      extra_data:
        additionalProperties: true
        description: 扩展数据（JSON）
        type: object
      name:
        description: 资源名称（可选）
        type: string
    type: object
info:
  contact: {}
  description: Manjing AI backend API.
  title: Manjing AI API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      summary: 用户登录
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 退出登录
      tags:
      - Auth
  /api/v1/auth/password:
    put:
      consumes:
      - application/json
      parameters:
      - description: 修改密码
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.PasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 修改密码
      tags:
      - Auth
  /api/v1/auth/profile:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 获取用户信息
      tags:
      - Auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 注册信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      summary: 用户注册
      tags:
      - Auth
  /api/v1/users/{id}/avatar:
    put:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 头像
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.AvatarReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 更新用户头像
      tags:
      - User
  /api/v1/users/{id}/status:
    put:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 状态
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.StatusReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 更新用户状态
      tags:
      - User
  /v1/resources:
    get:
      parameters:
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: page_size
        type: integer
      - description: 类型
        in: query
        name: type
        type: string
      - description: 分类
        in: query
        name: category
        type: string
      - description: 状态
        in: query
        name: status
        type: string
      - description: 关键词
        in: query
        name: keyword
        type: string
      - description: 排序
        in: query
        name: sort
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 获取资源列表
      tags:
      - Resource
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: 资源文件
        in: formData
        name: file
        required: true
        type: file
      - description: 资源名称
        in: formData
        name: name
        type: string
      - description: 资源类型
        in: formData
        name: type
        type: string
      - description: 分类
        in: formData
        name: category
        type: string
      - description: 扩展数据(JSON)
        in: formData
        name: extra_data
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 上传资源
      tags:
      - Resource
  /v1/resources/{id}:
    delete:
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      - description: 是否硬删除
        in: query
        name: hard
        type: boolean
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 删除资源
      tags:
      - Resource
    get:
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 获取资源详情
      tags:
      - Resource
    put:
      consumes:
      - application/json
      parameters:
      - description: 资源ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新信息
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handler.Resp'
      security:
      - BearerAuth: []
      summary: 更新资源信息
      tags:
      - Resource
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
