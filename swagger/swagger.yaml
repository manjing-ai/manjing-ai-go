definitions:
  handler.AvatarReq:
    properties:
      avatar_url:
        description: 头像URL
        type: string
    type: object
  handler.CreateChapterReq:
    properties:
      content:
        description: 章节内容（可选）
        type: string
      name:
        description: 章节名称（必填）
        type: string
      order_index:
        description: 章节顺序（可选）
        type: integer
      project_id:
        description: 项目ID（必填）
        type: integer
      summary:
        description: 章节摘要（可选）
        type: string
    type: object
  handler.CreateProjectReq:
    properties:
      cover_resource_id:
        description: 封面资源ID（可选）
        type: integer
      name:
        description: 项目名称（必填）
        type: string
      narrative_mode:
        description: 叙事模式（1剧情/2旁白，默认1）
        type: integer
      style_ref:
        description: 风格参考（可选）
        type: string
      video_aspect_ratio:
        description: 视频比例（可选，默认16:9）
        type: string
    type: object
  handler.LoginReq:
    properties:
      account:
        description: 账号（邮箱/手机号）
        type: string
      password:
        description: 密码
        type: string
    type: object
  handler.PasswordReq:
    properties:
      new_password:
        description: 新密码
        type: string
      old_password:
        description: 旧密码
        type: string
    type: object
  handler.RegisterReq:
    properties:
      email:
        description: 邮箱（可选）
        type: string
      email_code:
        description: 邮箱验证码（注册邮箱必填）
        type: string
      password:
        description: 密码（必填）
        type: string
      phone:
        description: 手机号（可选）
        type: string
      username:
        description: 用户名（可选）
        type: string
    type: object
  handler.Resp:
    properties:
      code:
        description: 错误码，0表示成功
        type: integer
      data:
        description: 业务数据
      message:
        description: 状态描述
        type: string
    type: object
  handler.SendVerifyCodeReq:
    properties:
      email:
        description: 邮箱（必填）
        type: string
      scene:
        description: 场景（register/reset_password/login）
        type: string
    type: object
  handler.StatusReq:
    properties:
      status:
        description: 状态（0禁用/1正常）
        type: integer
    type: object
  handler.UpdateChapterReq:
    properties:
      content:
        description: 章节内容（可选）
        type: string
      name:
        description: 章节名称（可选）
        type: string
      order_index:
        description: 章节顺序（可选）
        type: integer
      status:
        description: 状态（可选：1进行中/2归档/3删除）
        type: integer
      summary:
        description: 章节摘要（可选）
        type: string
    type: object
  handler.UpdateProjectReq:
    properties:
      cover_resource_id:
        description: 封面资源ID（可选）
        type: integer
      name:
        description: 项目名称（可选）
        type: string
      narrative_mode:
        description: 叙事模式（可选：1剧情/2旁白）
        type: integer
      status:
        description: 状态（可选：1进行中/2归档/3删除）
        type: integer
      style_ref:
        description: 风格参考（可选）
        type: string
      video_aspect_ratio:
        description: 视频比例（可选）
        type: string
    type: object
  handler.UpdateReq:
    properties:
      category:
        description: 分类（可选）
        type: string
      extra_data:
        additionalProperties: true
        description: 扩展数据（JSON）
        type: object
      name:
        description: 资源名称（可选）
        type: string
    type: object
