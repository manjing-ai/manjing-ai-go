app:
  addr: ":8080"
  mode: "debug"

db:
  dsn: "postgres://postgres:password@127.0.0.1:5432/database_name?sslmode=disable"

jwt:
  secret: "change-me"
  salt: "change-me-too"
  expire_days: 3
  renew_threshold_days: 2

redis:
  addr: "127.0.0.1:6379"
  password: "password"
  db: 0

storage:
  type: "local"
  max_file_size_mb: 20
  max_total_size_mb: 5120
  local:
    base_dir: "./storage"
    base_url: "http://localhost:8080/storage"
  cos:
    bucket: ""
    region: ""

swagger:
  enable: true

email:
  provider: "tencent_smtp"
  smtp:
    host: "smtp.qq.com"
    port: 465
    username: ""
    password: ""
    use_ssl: true
    use_starttls: false
  from_name: "Manjing AI"
  from_address: "noreply@example.com"
  templates:
    EMAIL_REGISTER: "您的验证码是 {{.code}}，有效期 {{.expire_minutes}} 分钟"
    EMAIL_RESET: "您的验证码是 {{.code}}，有效期 {{.expire_minutes}} 分钟"
    EMAIL_LOGIN: "您的验证码是 {{.code}}，有效期 {{.expire_minutes}} 分钟"
  subjects:
    EMAIL_REGISTER: "验证码"
    EMAIL_RESET: "验证码"
    EMAIL_LOGIN: "验证码"
  scenes:
    register:
      template_code: "EMAIL_REGISTER"
      subject: "验证码"
      ttl_seconds: 300
    reset_password:
      template_code: "EMAIL_RESET"
      subject: "验证码"
      ttl_seconds: 300
    login:
      template_code: "EMAIL_LOGIN"
      subject: "验证码"
      ttl_seconds: 300
  code:
    ttl_seconds: 300
    length: 6
  rate_limit:
    interval_seconds: 60

llm:
  default:
    base_url: "https://api.deepseek.com/v1"
    api_key: ""
    model: "deepseek-chat"
    max_tokens: 4096
    temperature: 0.7
    timeout: 60
